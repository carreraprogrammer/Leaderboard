<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1 class="title">Leaderboard</h1>
    <section class="leaderboard">
        <div class="recent-scores">
            <div class="title-container">
                <h2 class="recent-scores-title">Recent Scores</h2>
                <a class="refresh">Refresh</a>
            </div>
            <ul class="scores-list">

            </ul>
        </div>
        <div class="add-your-scores">
            <div class="title-container-2">
                <h2 class="recent-scores-title">Add Your Score</h2>
            </div>
            <input type="text" class="input" id="name-input" placeholder="Your name">
            <input type="text" class="input" id="score-input" placeholder="Your Score">
            <div class="submit-container">
                <button type="submit" class="submit">Submit</button>    
            </div>    
            <div class="error ocult">Please fill all the fields</div>
        </div>
    </section>
</body>
</html>
