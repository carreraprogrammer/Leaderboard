<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,400&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/321e54ee43.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
      <h1>Red Box Leaderboard</h1>
    </div>
    
    <section class="leaderboard">
        <div class="recent-scores">
            <div class="title-container">
                <h2 class="recent-scores-title">Recent Scores</h2>
                <a class="refresh">Refresh</a>
            </div>
            <table class="scores-list">
                <thead class="thead">
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Score</th>
                    </tr>
                  </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
        <div class="add-your-scores">
            <div class="title-container-2">
                <h2 class="recent-scores-title">Add Your Score</h2>
            </div>
            <div class="crash-m ocult">Please, put your name below and submit your score  <i class="fa-solid fa-arrow-down"></i></div>
            <input type="text" class="input" id="name-input" placeholder="Your name">
            <input type="text" class="input" id="score-input" placeholder="Your Score">
            <div class="submit-container">
                <button type="submit" class="submit">Submit</button>    
            </div>    
            <div class="error ocult">Please fill all the fields</div>
            <div class="game center">
                <div class="canvas-wrapper">
                  <p id="score"></p>
                  <canvas id="canvas-top"></canvas>
                </div>
                <div class="description">Use arrow keys to catch the red squares</div>
                <button class="start">Start Game!</button>   
              </div>
             
        </div>
        
    </section>
</body>
</html>
